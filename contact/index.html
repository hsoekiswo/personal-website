<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about</title>
    <link rel="icon" href=".././images/computer.png" type="image/png" class="icon">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <span id="home">
            <a href="../index.html" title="home"><img class="header-image" src="../images/home.png" alt="home"></a>
        </span>
    </header>
    <main class="main">
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">Contacting Ijun</div>
            </div>
            <nav class="menu-bar">
                <span><button>email</button></span>
                <span><button>book a call</button></span>
            </nav>
            <form class="input-form" action="" method="post">
                <div class="input-text">
                    <div class="form-label1">
                        <label for="fname">first name</label>
                    </div>
                    <div class="form-input1">
                        <input type="text" name="fname" id="fname">
                    </div>
                </div>
                <div class="input-text">
                    <div class="form-label1">
                        <label for="lname">last name</label>
                    </div>
                    <div class="form-input1">
                        <input type="text" name="lname" id="lname">
                    </div>
                </div>
                <div class="input-text">
                    <div class="form-label1">
                        <label for="email">email</label>
                    </div>
                    <div class="form-input1">
                        <input type="text" name="email" id="email">
                    </div>
                </div>
                <div class="input-text">
                    <div class="form-label1">
                        <label for="subject">subject</label>
                    </div>
                    <div class="form-input1">
                        <input type="text" name="subject" id="subject">
                    </div>
                </div>
                <div class="input-area">
                    <div class="form-label2">
                        <label for="message">message</label>
                    </div>
                    <div class="form-input2">
                        <textarea name="message" id="message"></textarea>
                    </div>
                </div>
                <div class="input-bottom">
                    <button>send</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
